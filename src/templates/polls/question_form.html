<html>
<head>
    <title>Create Question</title>
</head>
<body>
    <h2>Create Question</h2>
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
        <p>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </p>
        {% endfor %}
        
        <button type="submit">Create</button>
    </form>
</body>
</html>
